<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheet Khóa Học Vip</title>
    <link rel="icon" href="iogo.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        
        /* -- SỬA LỖI BỐ CỤC BẰNG FLEXBOX -- */
        #main-content {
            height: calc(100vh - 80px);
            margin-top: 80px;
            overflow: hidden;

            /* Biến thành flex container để sắp xếp các phần tử con */
            display: flex;
            flex-direction: column; 
        }

        #sheet-display-area {
            /* Cho phép khu vực sheet co giãn để lấp đầy không gian còn lại */
            flex-grow: 1; 
            /* Cần thiết để iframe co giãn đúng trong flexbox */
            min-height: 0; 
            display: flex; /* Biến thành flex container cho #sheet-container bên trong */
        }
        
        /* Bỏ chiều cao cố định để sheet tự co giãn theo flexbox */
        #sheet-container {
            width: 100%;
            height: 100%; /* Lấp đầy #sheet-display-area */
            background-color: #f9fafb;
        }

        #sheet-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .nav-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-white text-gray-800">

    <nav class="mt-3" class="bg-white/90 backdrop-blur-lg fixed top-0 left-0 right-0 z-50 nav-shadow h-20">
        <div class="container mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-full">
                
                <div class="flex-shrink-0">
                    <p class="text-2xl font-bold text-gray-900">VIPSTUDY</p>
                </div>

                <div class="flex items-center space-x-2 md:space-x-4">
                    <a href="https://zalo.me/0333041525" class="p-2 text-gray-600 hover:text-blue-600 font-medium transition-colors flex items-center justify-center space-x-2 rounded-lg hover:bg-gray-100">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 flex-shrink-0"><path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z" /></svg>
                        <span class="hidden md:inline">Hỗ trợ</span>
                    </a>
                    <a href="https://www.khoahocvip.io.vn/" class="bg-blue-600 text-white font-semibold py-2 px-3 md:px-4 rounded-lg hover:bg-blue-700 transition-all duration-300 transform hover:scale-105 shadow-md hover:shadow-lg flex items-center justify-center space-x-2">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 flex-shrink-0"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                        <span>Mua Khóa Học</span>
                    </a>
                </div>

            </div>
        </div>
    </nav>

    <div id="main-content" class="container mx-auto p-4 md:p-8 max-w-7xl">
        <div id="sheet-display-area" class="bg-white rounded-xl shadow-xl overflow-hidden border border-gray-200">
            <div id="sheet-container">
                <iframe 
                    id="sheet-iframe"
                    src="https://docs.google.com/spreadsheets/d/1kwcF_6vDUL80fyvpmSMFedubfFJs5bIum5SvTHmf86Q/edit?usp=sharing"
                    allowfullscreen>
                    Đang tải trang tính của bạn...
                </iframe>
            </div>
        </div>
        
        <footer class="text-center mt-12 mb-4 text-sm text-gray-500">
            <p>&copy; 2025 khoahocvip.io.vn. Nếu chưa mua bạn sẽ không truy cập được.</p>
        </footer>

    </div>

</body>
</html>
