    <style>
        :root {
            /* PALETTE MÀU HIỆN ĐẠI (Soft & Vibrant) */
            --primary: #4f46e5;       /* Indigo */
            --primary-light: #eef2ff; 
            --primary-glow: rgba(79, 70, 229, 0.4);
            
            --accent: #ec4899;        /* Pink hot */
            --accent-grad: linear-gradient(135deg, #4f46e5 0%, #ec4899 100%);
            
            --bg-body: #f8fafc;
            --bg-glass: rgba(255, 255, 255, 0.85); /* Màu nền kính */
            --bg-surface: #ffffff;
            
            --text-main: #1e293b;
            --text-sub: #64748b;
            
            --radius-xl: 24px;   /* Bo tròn lớn */
            --radius-lg: 16px;   /* Bo tròn vừa */
            --radius-md: 12px;   /* Bo tròn nhỏ */
            
            /* Hiệu ứng bóng đổ cao cấp */
            --shadow-sm: 0 2px 8px -2px rgba(0,0,0,0.05);
            --shadow-float: 0 15px 30px -10px rgba(79, 70, 229, 0.15); /* Bóng trôi */
            --shadow-glow: 0 10px 40px -10px var(--primary-glow);      /* Bóng phát sáng */
            
            /* Animation Curve */
            --ease-elastic: cubic-bezier(0.34, 1.56, 0.64, 1); /* Hiệu ứng nảy */
            --ease-smooth: cubic-bezier(0.4, 0, 0.2, 1);       /* Hiệu ứng mượt */
            
            --header-height: 72px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Be Vietnam Pro', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-body);
            /* Họa tiết nền rất nhẹ */
            background-image: radial-gradient(circle at 10% 20%, rgba(79, 70, 229, 0.03) 0%, transparent 20%),
                              radial-gradient(circle at 90% 80%, rgba(236, 72, 153, 0.03) 0%, transparent 20%);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- HEADER (GLASSMORPHISM) --- */
        header {
            height: var(--header-height);
            background: var(--bg-glass);
            backdrop-filter: blur(12px); /* Hiệu ứng mờ kính */
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255,255,255,0.5);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 100;
            box-shadow: var(--shadow-sm);
            position: relative;
        }

        .brand-area {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .logo {
            width: 44px;
            height: 44px;
            border-radius: 14px; /* Bo tròn logo kiểu iOS */
            object-fit: contain;
            background: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: transform 0.3s var(--ease-elastic);
        }
        
        .brand-area:hover .logo { transform: scale(1.05) rotate(-3deg); }

        .brand-text h1 {
            font-size: 1.25rem;
            font-weight: 800;
            background: var(--accent-grad);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .brand-text p {
            font-size: 0.8rem;
            color: var(--text-sub);
            font-weight: 500;
        }

        /* Nút CTA đẹp */
        .cta-btn {
            background: var(--primary);
            color: white;
            padding: 10px 24px;
            border-radius: 100px; /* Bo tròn viên thuốc */
            font-weight: 600;
            font-size: 0.9rem;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
            transition: all 0.3s var(--ease-smooth);
            position: relative;
            overflow: hidden;
        }

        .cta-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.4);
            background: #4338ca;
        }

        /* --- LAYOUT --- */
        .container {
            display: flex;
            height: calc(100vh - var(--header-height));
            width: 100%;
            overflow: hidden;
        }

        /* --- SIDEBAR (DANH SÁCH) --- */
        .sidebar {
            width: 380px;
            background: rgba(255, 255, 255, 0.6); /* Nền bán trong suốt */
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(226, 232, 240, 0.8);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            flex-shrink: 0;
            padding: 20px 15px;
            gap: 15px; /* Khoảng cách giữa các mục */
        }

        /* Scrollbar ẩn cho gọn */
        .sidebar::-webkit-scrollbar { width: 5px; }
        .sidebar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .sidebar::-webkit-scrollbar-track { background: transparent; }

        /* Item Chương (Section) */
        .section-wrapper {
            background: white;
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            border: 1px solid white;
            transition: all 0.3s ease;
        }

        .section-header {
            padding: 18px 20px;
            cursor: pointer;
            font-weight: 700;
            font-size: 0.95rem;
            color: var(--text-main);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            transition: color 0.3s;
            user-select: none;
        }

        .section-header:hover { color: var(--primary); }

        .section-header.active { color: var(--primary); }

        .arrow-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #f1f5f9;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            color: var(--text-sub);
            transition: transform 0.4s var(--ease-elastic), background 0.3s;
        }

        .section-header.active .arrow-icon {
            transform: rotate(180deg);
            background: var(--primary);
            color: white;
        }

        /* Danh sách bài học */
        .lesson-list {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s var(--ease-smooth); /* Hiệu ứng trượt mượt */
            background: white;
        }

        .lesson-item {
            padding: 14px 20px 14px 20px;
            margin: 0 10px 8px 10px; /* Cách lề tạo cảm giác "Floating" */
            border-radius: var(--radius-md);
            font-size: 0.9rem;
            color: var(--text-sub);
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: all 0.2s var(--ease-smooth);
            border: 1px solid transparent;
        }

        .lesson-item:hover {
            background-color: #f8fafc;
            color: var(--primary);
            padding-left: 25px; /* Hiệu ứng đẩy sang phải */
        }

        .lesson-item.playing {
            background-color: var(--primary-light);
            color: var(--primary);
            font-weight: 600;
            border: 1px solid rgba(79, 70, 229, 0.1);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.1);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #cbd5e1;
            margin-right: 12px;
            transition: all 0.3s;
        }

        .lesson-item:hover .status-dot { background: var(--primary); transform: scale(1.2); }
        
        .lesson-item.playing .status-dot {
            background: var(--accent);
            box-shadow: 0 0 0 3px rgba(236, 72, 153, 0.2); /* Hiệu ứng sóng */
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(236, 72, 153, 0.4); }
            70% { box-shadow: 0 0 0 6px rgba(236, 72, 153, 0); }
            100% { box-shadow: 0 0 0 0 rgba(236, 72, 153, 0); }
        }

        /* --- MAIN CONTENT (VIDEO) --- */
        .main-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Scrollbar mượt */
            scroll-behavior: smooth; 
        }

        .video-wrapper {
            width: 100%;
            max-width: 1100px;
            position: relative;
            z-index: 10;
        }

        .video-frame {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            width: 100%;
            background: black;
            border-radius: var(--radius-xl); /* Bo tròn video lớn */
            overflow: hidden;
            box-shadow: var(--shadow-glow); /* Bóng phát sáng sau video */
            transform: translateZ(0); /* Tăng tốc phần cứng */
        }

        .video-frame iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .info-card {
            width: 100%;
            max-width: 1100px;
            margin-top: 30px;
            padding: 30px;
            background: white;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-float);
            animation: slideUp 0.6s var(--ease-smooth);
            border: 1px solid rgba(255,255,255,0.5);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .tag-pill {
            display: inline-flex;
            align-items: center;
            padding: 6px 16px;
            background: var(--primary-light);
            color: var(--primary);
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 700;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .tag-pill::before {
            content: '';
            display: block;
            width: 6px;
            height: 6px;
            background: var(--primary);
            border-radius: 50%;
            margin-right: 8px;
        }

        .lesson-title {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--text-main);
            margin-bottom: 12px;
            line-height: 1.3;
        }

        .lesson-desc {
            font-size: 1rem;
            color: var(--text-sub);
            line-height: 1.7;
        }

        /* --- RESPONSIVE MOBILE --- */
        @media (max-width: 900px) {
            body { height: auto; overflow: auto; background: var(--bg-body); }
            .container { flex-direction: column; height: auto; overflow: visible; }
            
            header { 
                padding: 0 20px; 
                height: 60px; 
                position: sticky; top: 0; 
                backdrop-filter: blur(15px); /* Tăng độ mờ trên mobile */
            }
            .brand-text h1 { font-size: 1.1rem; }
            .brand-text p { display: none; }
            .cta-btn span { display: none; }
            .cta-btn { padding: 0; width: 36px; height: 36px; justify-content: center; border-radius: 50%; }

            /* Video dính lên đầu (Sticky) */
            .main-content {
                order: 1;
                padding: 0;
                width: 100%;
                overflow: visible;
                display: block;
            }
            
            .video-wrapper {
                position: sticky;
                top: 60px; /* Chiều cao header */
                max-width: 100%;
                border-radius: 0;
            }
            
            .video-frame {
                border-radius: 0 0 20px 20px; /* Chỉ bo góc dưới */
                box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            }

            .info-card {
                border-radius: 0;
                box-shadow: none;
                margin-top: 0;
                padding: 20px;
                border-bottom: 1px solid #e2e8f0;
                background: transparent;
            }
            
            .lesson-title { font-size: 1.4rem; }

            /* List ở dưới */
            .sidebar {
                order: 2;
                width: 100%;
                height: auto;
                background: transparent;
                padding: 10px 15px 40px 15px; /* Padding bottom nhiều để ko bị khuất */
                gap: 10px;
                overflow: visible;
            }
            
            .section-wrapper {
                border-radius: 16px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.03);
            }
        }
    </style>
</head>

        // --- DỮ LIỆU BÀI GIẢNG (CẬP NHẬT ID VIDEO TẠI ĐÂY) ---
        const courseData = [
            {
                section: "PHẦN 1: KIẾN THỨC BỔ TRỢ CỐT LÕI",
                lessons: [

                    { id: "1.7", title: "7. Tuyệt chiêu với Hàm INT", videoId: "DQLIiXKKcKQ" }
                ]
            },
            {

                lessons: [
                    { id: "2.1", title: "1. Xét tính Đơn điệu (Cơ bản)", videoId: "bb83WiB3-IM" },
                    { id: "2.2", title: "1.1 Xét tính Đơn điệu (Nâng cao)", videoId: "gHFJar779jU" },
                    { id: "2.3", title: "2.1 Tìm GTLN-GTNN Hàm Số", videoId: "HHzYiVOdkNk" },
                    { id: "2.4", title: "2.2 Tìm GTLN-GTNN Hàm Trị Tuyệt Đối", videoId: "g7DDGOOGd24" },
                    { id: "2.5", title: "3.1 Cực trị Hàm số hợp (VDC) Phần I", videoId: "wy-skGd4BtU" },
                    { id: "2.6", title: "3.2 Cực trị Hàm số hợp (VDC) Phần II", videoId: "lBZuEnWD37U" },
                    { id: "2.7", title: "4. Điều kiện cực trị tại 1 điểm", videoId: "LiUOvmCjBfs" }
                ]
            },
            {
                section: "PHẦN 3: MŨ & LOGARIT",
                lessons: [
                    { id: "3.1", title: "1. Bất phương trình Mũ - Logarit", videoId: "VIDJxLahO2-45MEO_ID_14" },
                    { id: "3.2", title: "2.1 Bài toán Min-Max Mũ Logarit Phần I", videoId: "NVEY7h_-Y6M" },
                    { id: "3.3", title: "2.2 Bài toán Min-Max Mũ Logarit Phần II", videoId: "TYu01gXAViU" },
                    { id: "3.4", title: "2.3 Bài toán Min-Max Mũ Logarit Phần III", videoId: "4DFKUoCQOLU" },
                    { id: "3.5", title: "3.1 Vấn đề nâng cao Phần I", videoId: "KZw7afzAEnM" },
                    { id: "3.6", title: "3.2 Vấn đề nâng cao Phần II", videoId: "tDdY6hmGD_g" },
                    { id: "3.7", title: "4. Kỹ thuật Phụ Trợ", videoId: "43qPbYa6mkQ" }
                ]
            },
            {
                section: "PHẦN 4: NGUYÊN HÀM - TÍCH PHÂN",
                lessons: [
                    { id: "4.1", title: "1.1 Nguyên hàm", videoId: "eA4oD5f7iRk" },
                    { id: "4.2", title: "1.2 Nguyên hàm", videoId: "EHd-efMla90" },
                    { id: "4.3", title: "2.1 Kỹ thuật Chọn hàm Tích phân", videoId: "mSfPo_yBaNM" },
                    { id: "4.4", title: "2.2 Kỹ thuật Chọn hàm Tích phân", videoId: "rJdPUf6SP3c" },
                    { id: "4.5", title: "3. Tích phân dấu nghiệm (2 ẩn)", videoId: "TsO7zN2fgAw" },
                    { id: "4.6", title: "4.1 Tích phân dấu nghiệm (nhiều ẩn)", videoId: "e7l3nEv5dic" },
                    { id: "4.7", title: "4.2 Tích phân dấu nghiệm (nhiều ẩn)", videoId: "OUuti_vTWiM" },
                    { id: "4.8", title: "4.3 Tích phân dấu nghiệm (nhiều ẩn)", videoId: "Mb26LQkiqn8" },
                    { id: "4.9", title: "5.1 Tích phân Hàm ẩn f(x), f'(x)", videoId: "1qnhtMSOzxs" },
                    { id: "4.10", title: "5.2 Tích phân Hàm ẩn f(x), f'(x)", videoId: "1tEPCBLWj_U" },
                    { id: "4.11", title: "5.3 Tích phân Hàm ẩn f(x), f'(x)", videoId: "2Y_DtK-f31g" },
                    { id: "4.12", title: "6. Công thức hình thang gần đúng", videoId: "AzigithxTfQ" }
                ]
            }
        ];

        // --- ELEMENTS ---
        const sidebar = document.getElementById('courseSidebar');
        const videoPlayer = document.getElementById('videoPlayer');
        const currentTitle = document.getElementById('currentTitle');
        const currentDesc = document.getElementById('currentDesc');

        // --- RENDER ---
        function renderSidebar() {
            courseData.forEach((section, index) => {
                // Wrapper cho mỗi section để bo tròn đẹp
                const wrapper = document.createElement('div');
                wrapper.className = 'section-wrapper';

                const header = document.createElement('div');
                header.className = 'section-header';
                header.innerHTML = `
                    <span>${section.section}</span>
                    <div class="arrow-icon">▼</div>
                `;

                const list = document.createElement('div');
                list.className = 'lesson-list';

                section.lessons.forEach(lesson => {
                    const item = document.createElement('div');
                    item.className = 'lesson-item';
                    item.innerHTML = `<div class="status-dot"></div> ${lesson.title}`;
                    
                    item.addEventListener('click', () => {
                        playVideo(lesson.videoId, lesson.title, item);
                    });

                    list.appendChild(item);
                });

                // Accordion Logic
                header.addEventListener('click', () => {
                    const isActive = header.classList.contains('active');
                    document.querySelectorAll('.section-header').forEach(h => {
                        if(h !== header) {
                            h.classList.remove('active');
                            h.nextElementSibling.style.maxHeight = null;
                        }
                    });

                    if (!isActive) {
                        header.classList.add('active');
                        list.style.maxHeight = list.scrollHeight + "px";
                    } else {
                        header.classList.remove('active');
                        list.style.maxHeight = null;
                    }
                });

                wrapper.appendChild(header);
                wrapper.appendChild(list);
                sidebar.appendChild(wrapper);
            });
        }

        // --- PLAY FUNCTION ---
        function playVideo(id, title, element) {
            // Hiệu ứng chuyển cảnh nhẹ cho text
            currentTitle.style.opacity = 0;
            currentDesc.style.opacity = 0;

            setTimeout(() => {
                videoPlayer.src = `https://www.youtube.com/embed/${id}?autoplay=1&rel=0&modestbranding=1&playsinline=1`;
                currentTitle.textContent = title;
                currentDesc.textContent = `Bạn đang xem bài giảng: ${title}. Hãy lấy máy tính Casio ra và thực hành cùng video để đạt hiệu quả cao nhất.`;
                
                currentTitle.style.opacity = 1;
                currentDesc.style.opacity = 1;
            }, 300);

            // Active State
            document.querySelectorAll('.lesson-item').forEach(el => el.classList.remove('playing'));
            if(element) {
                element.classList.add('playing');
                // Scroll nhẹ để thấy bài đang học nếu bị khuất
                if(window.innerWidth > 900) {
                     element.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }
            }

            // Mobile: Scroll lên top để xem video
            if(window.innerWidth <= 900) {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        // --- INIT ---
        document.addEventListener('DOMContentLoaded', () => {
            renderSidebar();
            
            // Auto start logic
            setTimeout(() => {
                const firstHeader = document.querySelector('.section-header');
                if(firstHeader) firstHeader.click(); // Mở chương 1
                
                setTimeout(() => {
                    const firstLesson = document.querySelector('.lesson-item');
                    if(firstLesson) firstLesson.click(); // Phát bài 1
                }, 400); // Delay một chút để hiệu ứng mở menu chạy xong
            }, 200);
        });

    </script>
</body>
</html>
